name: Test workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@main
      - name: Run build
        run: |
          mkdir build && cd build
          cmake ..
          cmake --build .
      - name: Run test
        run: |
          cd build
          cmake --build . --target test
